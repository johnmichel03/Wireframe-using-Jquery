<body>

    <div id="menuId"></div>

    <div class="container">

        <div class="page-header">
            <h1>Session - Create</h1>
        </div>

        <form class="form-horizontal">

            <div class="form-group">
                <label for="inputPname" class="col-sm-2 control-label">Session Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputPName" placeholder="Session Name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPLead" class="col-sm-2 control-label">Relationship Manager</label>
                <div class="col-sm-6">
                    <select class="form-control" disabled>
                         <option></option>
                <option selected>John Michel</option>
                <option>Ramanji Reddy</option>
                <option>Evan Melwin</option>
                </select>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPLead" class="col-sm-2 control-label">Project Coordinator</label>
                <div class="col-sm-6">
                    <select class="form-control" disabled>
                         <option></option>
                <option>Jessy Andriya</option>
                <option>Ramanji Reddy</option>
                <option selected>Evan Melwin</option>
                </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPLead" class="col-sm-2 control-label">Invoicer</label>
                <div class="col-sm-6">
                    <select class="form-control">
                          <option></option>
                <option>Evan Melwin</option>
                <option>Ramanji Reddy</option>
                <option>John Michel</option>
                </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPLead" class="col-sm-2 control-label">Area Of Expertise</label>
                <div class="col-sm-6">
                    <select class="form-control">
                          <option></option>
                <option>John Michel</option>
                <option>Ramanji Reddy</option>
                <option>Evan Melwin</option>
                </select>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">PO Number</label>
                <div class="col-sm-6">
                      <input type="text" class="form-control" id="inputPName" placeholder="PO Number" required>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Cost Centre</label>
                <div class="col-sm-6">
                    <select class="form-control">
                         <option></option>
                <option>UK</option>
                <option>France</option>
                <option>USA</option>
                </select>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Session Type</label>
                <div class="col-sm-6">
                    <label class="radio-inline">
                 <input type="radio" name="SessionType" id="SessionType" value="Prospect" checked> Prospect
                          </label>
                    <label class="radio-inline">
                             <input type="radio" name="SessionType" id="SessionType" value="Actual"> Actual
                        </label>
                </div>
            </div>

            <div id="ProspectDetails">

                <div class="form-group">
                    <label for="inputPname" class="col-sm-2 control-label">Prospect Term</label>
                    <div class="col-sm-6">
                        <select class="form-control">
                         <option></option>
               <option>2017/18 Sep-Dec (T4)</option>
                <option>2017/18 May-Aug (T3)</option>
               <option>2017/18 Jan-Apr (T1)</option>
                </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPname" class="col-sm-2 control-label">Prospect Ccy</label>
                    <div class="col-sm-6">
                        <select class="form-control">
                         <option></option>
               <option>Euro</option>
                <option>Great Britain Pound</option>
               <option>Indian Rupee</option>
                </select>
                    </div>
                </div>


                <div class="form-group">
                    <label for="inputPname" class="col-sm-2 control-label">Likeliwood %</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" id="Likeliwood" placeholder="Likeliwood %" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPname" class="col-sm-2 control-label">Unweighted Value</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" id="Likeliwood" placeholder="Unweighted Value" required>
                    </div>
                </div>


                <div class="form-group">
                    <label for="inputPname" class="col-sm-2 control-label">Weighted Value</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" id="Likeliwood" placeholder="Weighted Value" required>
                    </div>
                </div>
            </div>

            <div id="ActualDetails">

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Invoice To Country</label>
                    <div class="col-sm-6">
                        <select class="form-control">
                         <option></option>
                          <option>Europe</option>
                <option>USA</option>
                <option>UK</option>
                <!--<option>Francesco Pimpinell</option>
                <option>Amy Carroll</option>
                <option>Addy Dullaghan</option>-->
                </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Delivery Language</label>
                    <div class="col-sm-6">
                        <select class="form-control">
                         <option></option>
                          <option>English</option>
                <option>French</option>
                <option>Tamil</option>
                </select>
                    </div>
                </div>

            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a href="./session.html" class="btn btn-primary">Save <span class="glyphicon glyphicon-floppy-save"></span></a>
                    <a href="./session.html" class="btn btn-primary"> <span class="glyphicon glyphicon-backward"></span> Back </a>
                </div>
            </div>
        </form>
    </div>


</body>

</html>
