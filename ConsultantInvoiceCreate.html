<body>

    <div id="menuId"></div>

    <div class="container">

        <div class="page-header">
            <h1>Consultant - Cost Invoice</h1>
        </div>

        <table class="table table-striped">
            <th>#</th>
            <th>Consultant Invoice Number</th>
            <th>Cost Value</th>
            <th>Currency</th>
            <th>Date Processed</th>
            <th>Status</th>
            <th>Edit</th>
            <tr>
                <td>1</td>
                <td>AA-1234568</td>
                <td>1450</td>
                <td>Euro</td>
               <td>31-05-2017</td>
               <td>Competed</td>
                <td><a href="#"><span class="glyphicon glyphicon-pencil" ></span> </a></td>
                
            </tr>
            <tr>
                <td>2</td>
                <td>AA-1234569</td>
                <td>2500</td>
                <td>Euro</td>
               <td>31-05-2017</td>
                <td>On-Hold</td>
                <td><a href="#"><span class="glyphicon glyphicon-pencil" ></span> </a></td>
            </tr>
        </table>
        <div class="page-header">
            <h1>Add Cost Invoice</h1>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Consultant Invoice Number</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="Consultant Invoice Number" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Cost Value</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" id="inputPassword3" placeholder="Cost Value" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Consultant Currency</label>
                <div class="col-sm-6">
                    <select class="form-control" disabled>
                         <option></option>
                <option>GPB</option>
                <option selected>Euro</option>
                <option>US Doller</option>
                </select>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Date Processed</label>
                <div class="col-sm-6">
                    <input type="date" value="2017-05-31" class="form-control" id="inputPassword3" placeholder="date" required >
                </div>
            </div>

             <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Status</label>
                <div class="col-sm-6">
                    <select class="form-control">
                         <option></option>
                <option>Completed</option>
                <option >Rejected</option>
                <option>On-Hold</option>
                </select>
                </div>
            </div>

             <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Comments</label>
                <div class="col-sm-6">
                    <textarea  class="form-control" id="Comments" placeholder="Comments" ></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <a href="./consultantInvoice.html" class="btn btn-primary">Save</a> <a href="./consultantInvoice.html"
                        class="btn btn-default">Back</a>
                </div>

            </div>
        </form>

    </div>
</body>

</html>
