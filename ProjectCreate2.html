<body>

    <div id="menuId"></div>

    <div class="container">

        <div class="page-header">
            <ul class="nav nav-wizard">
                <li><a href="./projectcreate.html">General</a></li>
                <li><a href="./projectcreate1.html">Terms & Conditions</a></li>
                <li class="active"><a href="./projectcreate2.html">Workload, Finance & Save</a></li>
            </ul>
        </div>

        <form class="form-horizontal">

            <div class="page-header">
                <h3>Expected Workload</h3>
            </div>

            <div class="form-group">
                <label for="inputPname" class="col-sm-2 control-label">Next Month</label>
                <div class="col-sm-6">
                    <label class="radio-inline">
         <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Low
</label>
                    <label class="radio-inline">
  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Medium
</label>
                    <label class="radio-inline">
  <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> High
</label>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPname" class="col-sm-2 control-label">Next+1 Month</label>
                <div class="col-sm-6">
                    <label class="radio-inline">
         <input type="radio" name="inlineRadioOptions1" id="inlineRadio1" value="option1"> Low
</label>
                    <label class="radio-inline">
  <input type="radio" name="inlineRadioOptions1" id="inlineRadio2" value="option2"> Medium
</label>
                    <label class="radio-inline">
  <input type="radio" name="inlineRadioOptions1" id="inlineRadio3" value="option3"> High
</label>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPname" class="col-sm-2 control-label">Next+2 Month</label>
                <div class="col-sm-6">
                    <label class="radio-inline">
         <input type="radio" name="inlineRadioOptions2" id="inlineRadio1" value="option1"> Low
</label>
                    <label class="radio-inline">
  <input type="radio" name="inlineRadioOptions2" id="inlineRadio2" value="option2"> Medium
</label>
                    <label class="radio-inline">
  <input type="radio" name="inlineRadioOptions2" id="inlineRadio3" value="option3"> High
</label>
                </div>
            </div>

            <div class="page-header">
                <h3>Finance</h3>
            </div>
            <div class="form-group">
                <label for="inputPname" class="col-sm-2 control-label">Opera Account #</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputPName" placeholder="Opera Account Number" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPname" class="col-sm-2 control-label">Contract End Date</label>
                <div class="col-sm-6">
                    <input type="date" class="form-control" id="inputPName" placeholder="Contract End Date" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPname" class="col-sm-2 control-label"> Commission %</label>
                <div class="col-sm-6">
                    <div class="input-group">
                        <input type="number" maxlength="3" maxvalue="100" min="0" class="form-control" id="inputPName" placeholder=" Commission %"
                            required>
                        <div class="input-group-addon"> % </div>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <label for="inputPLead" class="col-sm-2 control-label">Commission Payable To</label>
                <div class="col-sm-6">
                    <select class="form-control">
                <option>John Michel</option>
                <option>Ramanji Reddy</option>
                <option>Evan Melwin</option>
                </select>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPname" class="col-sm-2 control-label">Commission End Date</label>
                <div class="col-sm-6">

                    <input type="date" class="form-control" id="inputPName" placeholder="Commission End Date" required>

                </div>
            </div>


            <div class="form-group">
                <label for="inputPname" class="col-sm-2 control-label">Notes</label>
                <div class="col-sm-6">
                    <textarea class="form-control" id="inputPName" rows="5" placeholder="Notes" required></textarea>
                </div>
            </div>



            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a href="./project.html" class="btn btn-primary"> <span class="glyphicon glyphicon-ok"></span> Save</a>
                    <a href="./projectcreate1.html" class="btn btn-primary"> <span class="glyphicon glyphicon-backward"></span> Back </a>
                </div>
            </div>

        </form>
    </div>


</body>

</html>
