<body>

    <div id="menuId"></div>

    <div class="container">

        <div class="page-header">
            <h1>Event - Create</h1>
        </div>

        <form class="form-horizontal">
            <div class="page-header">
                <h3>SUS Required</h3>
            </div>
            <div class="form-group">
                <label for="inputPname" class="col-sm-2 control-label">Format</label>
                <div class="col-sm-6">

                    <input type="checkbox" style="width:3%;">
                </div>
            </div>

            <div class="form-group">
                <label for="inputPname" class="col-sm-2 control-label">Webinar</label>
                <div class="col-sm-6">
                    <input type="checkbox">
                </div>
            </div>

            <div class="form-group">
                <label for="inputPname" class="col-sm-2 control-label">Materials</label>
                <div class="col-sm-6">
                    <input type="checkbox">
                </div>
            </div>


            <div class="form-group">
                <label for="inputPname" class="col-sm-2 control-label">Diagnostics</label>
                <div class="col-sm-6">
                    <input type="checkbox">
                </div>

            </div>

            <div class="form-group">
                <label for="inputPname" class="col-sm-2 control-label">360</label>
                <div class="col-sm-6">
                    <input type="checkbox">
                </div>
            </div>



            <div class="form-group">
                <label for="inputPname" class="col-sm-2 control-label">DMR Evaluations</label>
                <div class="col-sm-6">
                    <input type="checkbox">
                </div>
            </div>
            <div class="page-header">
                <h3>Cost</h3>
            </div>

            <div class="form-group">
                <label for="inputPname" class="col-sm-2 control-label"> Currency</label>
                <div class="col-sm-6">

                    <select class="form-control">
                  <option></option>
                  <option>Australian Dollar</option>
                <option>Euro</option>
                <option>Great Britain Pound</option>
                <option>Indian Rupee</option>
                </select>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPname" class="col-sm-2 control-label"> Unit Type</label>
                <div class="col-sm-6">

                    <select class="form-control">
                  <option></option>
                  <option>Adjustment</option>
                <option>Debriefs</option>
                <option>Coaching Meetings</option>
                <option>Days</option>
                  <option>Hours</option>
                <option>Participants</option>
                <option>Reports</option>
                <option>Webinar</option>
                </select>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPname" class="col-sm-2 control-label"> Units</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="inputPname" class="col-sm-2 control-label">Rate</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="inputPname" class="col-sm-2 control-label">Is Client Charageable</label>
                <div class="col-sm-6">

                    <input type="checkbox">
                </div>
            </div>

            <div class="form-group">
                <label for="inputPname" class="col-sm-2 control-label">Is Prepay</label>
                <div class="col-sm-6">
                    <input type="checkbox">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a href="./eventcreate2.html" class="btn btn-primary">Next <span class="glyphicon glyphicon-forward"></span></a>
                    <a href="./EventCreate.html" class="btn btn-primary"> <span class="glyphicon glyphicon-backward"></span> Back </a>
                </div>
            </div>

        </form>
    </div>


</body>
