<body>

    <div id="menuId"></div>

    <div class="container">

        <div class="page-header">
            <h1>Event - Create</h1>
        </div>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputPname" class="col-sm-2 control-label">Event Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="inputPName" placeholder="Event Name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPLead" class="col-sm-2 control-label">Event Type</label>
                <div class="col-sm-6">
                    <select class="form-control">
                        <option></option>
                <option>Admin</option>
                <option>Cancellation</option>
                <option>Define & Design</option>
                 <option>Exec Coaching</option>
                </select>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPLead" class="col-sm-2 control-label">Event Status</label>
                <div class="col-sm-6">
            <select class="form-control">
                <option></option>
                <option>Completed</option>
                <option>Confirmed</option>
                <option>Forecast</option>
                 <option>Cancelled Non-Chargeable</option>
                <option>Cancelled Chargeable</option>
            </select>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPLead" class="col-sm-2 control-label">Work Category</label>
                <div class="col-sm-6">
                    <select class="form-control">
                         <option></option>
                <option>Level 1 Delivery</option>
                <option>Level 2 Delivery</option>
                <option>Specialist</option>
                 <option>Non-Client</option>
                <option>Admin Chargeable</option>
                </select>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPLead" class="col-sm-2 control-label">Department</label>
                <div class="col-sm-6">
                    <select class="form-control">
                  <option></option>
                  <option>Cost of Sales</option>
                <option>Finance</option>
                <option>Project Coordinators</option>
                <option>Sales</option>
                <option>Senior Consultant Relationship Managemen</option>
                <option>Support Services</option>
                </select>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPLead" class="col-sm-2 control-label">Event Status</label>
                <div class="col-sm-6">
                    <select class="form-control">
                <option></option>
                <option>John Michel</option>
                <option>Ramanji Reddy</option>
                <option>Evan Melwin</option>
                </select>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPname" class="col-sm-2 control-label">Start Date</label>
                <div class="col-sm-6">

                    <input type="date" class="form-control" id="inputPName" placeholder="Start Date" required>

                </div>
            </div>

            <div class="form-group">
                <label for="inputPname" class="col-sm-2 control-label"> End Date</label>
                <div class="col-sm-6">
                    <input type="date" class="form-control" id="inputPName" placeholder="End Date" required>
                </div>
            </div>


            <div class="form-group">
                <label for="inputPname" class="col-sm-2 control-label">Delivery Country</label>
                <div class="col-sm-6">

                    <select class="form-control">
                  <option></option>
                  <option>UK</option>
                <option>USA</option>
                <option>France</option>
                <option>Australia</option>
                </select>

                </div>
            </div>

            <div class="form-group">
                <label for="inputPname" class="col-sm-2 control-label">Delivery Town</label>
                <div class="col-sm-6">

                    <select class="form-control">
                  <option></option>
                  <option>London</option>
                <option>New York</option>
                <option>Paris</option>
                <option>Delhi</option>
                </select>
                </div>
            </div>

            
            <div class="form-group">
                <label for="inputPname" class="col-sm-2 control-label">Notes</label>
                <div class="col-sm-6">
                    <textarea class="form-control" id="inputPName" rows="5" placeholder="Notes" required></textarea>
                </div>
            </div>


            <div class="form-group">

                    <a href="./Event.html" class="btn btn-primary"> <span class="glyphicon glyphicon-backward"></span> Back </a>
                </div>
            </div>
