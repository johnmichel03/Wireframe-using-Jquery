<body>

    <div id="menuId"></div>

    <div class="container">

        <div class="page-header">
            <!--<h1>Consultant - Create</h1>-->
            <ul class="nav nav-wizard">
                <li class="active"><a href="./consultantcreate.html">Personnel</a></li>
                <li><a href="./consultantcreate1.html">Profile</a></li>
                <li><a href="./consultantcreate2.html">Profile (Cont.,)</a></li>
            </ul>
        </div>

        <form class="form-horizontal">
            <div class="page-header">
                <h3>Consultant - Personnel details</h3>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="First Name" required>
                </div>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Email Address</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" id="inputPassword3" placeholder="Email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPname" class="col-sm-2 control-label">Gender</label>
                <div class="col-sm-6">
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions1" id="inlineRadio1" value="option1"> Male
                    </label>
                    <label class="radio-inline">
                         <input type="radio" name="inlineRadioOptions1" id="inlineRadio2" value="option2"> Female
                    </label>
                    <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions1" id="inlineRadio3" value="option3"> Other
                </label>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPLead" class="col-sm-2 control-label">Delivery Languages</label>
                <div class="col-sm-6">
                    <select class="form-control" multiple>
                   
                <option>English</option>
                <option>French</option>
                <option>Spanish</option>
                </select>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPLead" class="col-sm-2 control-label">Spoken Languages</label>
                <div class="col-sm-6">
                    <select class="form-control" multiple>
                      
                <option>English</option>
                <option>French</option>
                <option>Spanish</option>
                </select>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPLead" class="col-sm-2 control-label">City</label>
                <div class="col-sm-6">
                    <select class="form-control">
                       <option></option>
                <option>London</option>
                <option>Paris</option>
                <option>Delhi</option>
                </select>
                </div>
            </div>


            <div class="form-group">
                <label for="inputPLead" class="col-sm-2 control-label">Nationality</label>
                <div class="col-sm-6">
                    <select class="form-control">
                        <option></option>
                <option>UK</option>
                <option>USA</option>
                <option>India</option>
                </select>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPLead" class="col-sm-2 control-label">Disablities</label>
                <div class="col-sm-6">
                    <textarea class="form-control" id="CNotes" rows="3" /></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPLead" class="col-sm-2 control-label">Status</label>
                <div class="col-sm-6">
                    <select class="form-control">
                        <option></option>
                          <option>Active</option>
                           <option>Inactive</option>
                <option>Rejected</option>
                <option>Induction</option>
                <option>Deceased</option>
                </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a href="./consultantcreate1.html" class="btn btn-primary"> <span class="glyphicon glyphicon-forward"></span>Next</a>
                    <a href="./consultant.html" class="btn btn-primary">  <span class="glyphicon glyphicon-backward"></span> Back </a>
                </div>
            </div>
        </form>
    </div>
