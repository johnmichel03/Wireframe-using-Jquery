<body>

    <div id="menuId"></div>

    <div class="container">

        <div class="page-header">
            <!--<h1>Consultant - Create</h1>-->
            <ul class="nav nav-wizard">
                <li><a href="./consultantcreate.html">Personnel</a></li>

            </ul>

        <form class="form-horizontal">
            <div class="page-header">
                <h3>Consultant - Profile (Cont.,)</h3>
            </div>

            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Accreditation</label>
                <div class="col-sm-6">
                    <select class="form-control" multiple>
                  
                <option>MBTI</option>
                <option>DISC</option>
                <option>SDI</option>
                <option>Sit Lead</option>
                </select>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPLead" class="col-sm-2 control-label">Qualifications</label>
                <div class="col-sm-6">
                    <select class="form-control" multiple>
                      
                <option>MBA</option>
                <option>PHD</option>
                <option>Diploma</option>
                </select>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPLead" class="col-sm-2 control-label">Membership</label>
                <div class="col-sm-6">
                    <select class="form-control" multiple>
                       
                <option>BPS</option>
                <option>ICF</option>
                <option>CIPD</option>
                <option value="IoD">IoD</option>
                </select>
                </div>
            </div>



            <div class="form-group">
                <label for="inputPLead" class="col-sm-2 control-label">Other Capability Specialisation</label>
                <div class="col-sm-6">
                    <textarea class="form-control" id="OcSpecialisation" rows="3" /></textarea>
                </div>
            </div>


            <div class="form-group">
                <label for="inputPLead" class="col-sm-2 control-label">Board Experience</label>
                <div class="col-sm-6">
                    <textarea class="form-control" id="BoardExperience" rows="3" /></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPLead" class="col-sm-2 control-label">Notes</label>
                <div class="col-sm-6">
                    <textarea class="form-control" id="Notes" rows="3" /></textarea>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a href="./consultant.html" class="btn btn-primary"> <span class="glyphicon glyphicon-ok"></span> Save</a>
                    <a href="./consultantcreate1.html" class="btn btn-primary"> <span class="glyphicon glyphicon-backward"></span> Back </a>
                </div>
